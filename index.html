<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction();" ondblclick="myFunction1();">LED</button>
    <div id="on"></div>
    <script>
        function myFunction() {
            document.getElementById("on").innerHTML = "LED ON";
        }
        function myFunction1() {
            document.getElementById("on").innerHTML = "LED OFF";
        }

    </script>

</body>
</html>
